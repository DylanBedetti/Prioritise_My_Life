<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Prioritise My Life</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a15c532e83.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

<!-- ***HEADER*** -->
    <div class="container-fluid p-3 my-3 bg-dark text-white">
      <div class="row align-self-center">
        <div class="col-sm-12 text-center ">
          <div class="d-inline-flex">
            <h1>Prioritise My Life</h1>
          </div>
          <i
            class="fas fa-info-circle"
            id="tooltip"
            style="color:#82c91e;"
            data-toggle="tooltip"
            data-placement="right"
            data-html="true"
            title="Unsure about what to <b>study?</b> Don't know what <b>hobbies</b> you should focus on? Contemplating what you should get for <b>Uber Eats?</b>"
          ></i>
        </div>
      </div>
    </div>

<!-- ***PAGE 2*** -->
    <div id="page_2">
      <div class="progress m-2">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar" style="width:1%"></div>
      </div>

      <div class="container-fluid pt-3 text-left">
        <button type="button" class="btn btn-light" id="previousButton">
          <i class="fas fa-long-arrow-alt-left"></i>
        </button>
      </div>
  
      <div class="container" id="listComparison">
        <div class="row">
          <div class="col-sm-12 d-flex">
            <button class="btn btn-primary mx-auto disabled" id="priorityElement1">
              Element 1
            </button>
          </div>
          <!-- <div class="col-sm-12 d-flex pt-3 pb-3">
            <li class="list-group-item text-center mx-auto"><b>OR</b></li>
          </div> -->
          <div class="btn-group-vertical btn-group-lg mx-auto pt-3 pb-3 multi-button-prefernce">
            <button type="button" id="btn_1" class="btn btn-primary">strongly prefer</button>
            <button type="button" id="btn_2" class="btn btn-primary mt-1">slightly prefer</button>
            <button type="button" id="btn_3" class="btn btn-success mt-1">slightly prefer</button>
            <button type="button" id="btn_4" class="btn btn-success mt-1">strongly prefer</button>
          </div>
          <div class="col-sm-12 d-flex">
            <button class="btn btn-success mx-auto disabled" id="priorityElement2">
              Element 2
            </button>
          </div>
        </div>
      </div>
  
      
      <div class="row justify-content-center m-5" id="orderedList">
        <ol class="list-group text-center" id="orderedListItems"></ol>
      </div>
    </div>

<!-- ***PAGE 1*** -->
    <div id="page_1">
      <div class="container" id="instructionParagraph">
        <div class="row">
          <div class="col-sm-12 text-center">
            <p><b>Please enter your list of items below</b></p>
          </div>
        </div>
      </div>
  
      <div class="container">
        <div class="row ml-1 mr-1" id="prioritiesList">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Item" />
            <div class="input-group-append remove_btn">
              <span class="input-group-text" style="cursor:pointer;">remove</span>
            </div>
          </div>
        </div>
  
        <div class="container pt-3 text-center">
          <button type="button" class="btn btn-primary" id="newItemButton">
            New Item
          </button>
        </div>
  
        <div class="container p-3 text-center">
          <button type="button" class="btn btn-success" id="doneButton">
            Done!
          </button>
        </div>

        <div class="alert alert-warning alert-dismissible" id="alert_div">
          <strong>Warning!</strong> You need more items in your list!
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </div>


    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" async defer></script>
  </body>
</html>
